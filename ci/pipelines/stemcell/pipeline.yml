  - name: build-warden-boshlite-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         warden
          HYPERVISOR:   boshlite
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: warden-boshlite-ubuntu-trusty
          params:
            file: stemcell/*.tgz

